<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="Rational Studios">
  <meta property="og:description" content="We are an online software development group that aims to create software such as games as well as other tools.">
  <meta property="og:url" content="https://rationalstudios.github.io">
  <title>Rational Studios</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1d9bce;
      background: linear-gradient(90deg, #1d9bce 0%, #1dce61 35%);
      overflow-y: auto; /* Enable vertical scrolling */
      padding-top: 60px; /* Add padding top for the navbar */
    }

    @font-face {
      font-family: 'codec';
      src: url('Codec-Bold.ttf');
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: rgba(29, 155, 206, 0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #1dce61;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .navbar li:not(:last-child) {
      margin-right: 20px;
    }

    .navbar li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      border-radius: 30px;
      transition: all 0.2s ease;
    }

    .navbar li a:hover {
      background-color: #ddd;
      color: #222;
      transform: scale(1.05);
    }

    .navbar .logo {
      font-family: 'codec', Arial, sans-serif;
      font-size: 30px;
      color: #fff;
      letter-spacing: 2px;
      font-weight: bold;
      flex: 1;
      text-align: left;
    }
    
    /* Add this section for the main content area */
    .main-content {
      position: absolute;
      top: 70px; /* Add a top margin equal to the height of the navbar */
      left: 50%;
      transform: translate(-50%, 0);
      max-width: 600px;
      padding: 10px;
      color: #fff;
      text-align: center;
      background-color: rgba(21, 25, 24, 0.5);
      border-radius: 20px;
      z-index: 1;
    }
    
    /* Add styles for the box */
    .box {
      background-color: #151918;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      text-align: center;
      border-bottom: 4px solid #0b0e0d;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Rational Studios</div>
    <ul>
      <li><a href="https://rationalstudios.github.io/">Home</a></li>
      <li><a href="https://rationalstudios.github.io/Contact">Contact</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="box">
      <!-- Add content inside this div -->
      <h1>Welcome to Rational Studios!</h1>
      <p>We are an online software development group that aims to create software such as games as well as other tools.</p>
      <img src="RationalStudios.png" alt="The Rational Studios Logo" style="display: block; margin: 0 auto; max-width: 100%;">
      <h4>Join Our Discord Community!</h4>
      <a href="https://discord.gg/rrd4zxXzbK" target="_blank">
        <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Join our Discord server" style="display: block; margin: 0 auto; max-width: 10%;">
      </a>
    </div>
  </div>
</body>
</html>

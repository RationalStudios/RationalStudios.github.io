<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="QsadeSoft">
  <meta property="og:description" content="We are an online software development group that aims to create software such as games as well as other tools.">
  <meta property="og:url" content="https://qsadesoft.github.io">
  <title>QsadeSoft</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center the content vertically */
      background: rgb(56,56,56);
      background: linear-gradient(90deg, rgba(56,56,56,1) 0%, rgba(122,122,122,1) 35%);
      margin-top: 70px;
    }
    
    @font-face {
      font-family: 'Blankenburg';
      src: url('Blankenburg.ttf');
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: rgba(34, 34, 34, 0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #fff;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
   .navbar li:not(:last-child) {
    margin-right: 20px;
   }

    .navbar li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      border-radius: 30px;
      transition: all 0.2s ease;
    }

    .navbar li a:hover {
      background-color: #ddd;
      color: #222;
      transform: scale(1.05);
    }

   .navbar .logo {
    font-family: 'Blankenburg', Arial, sans-serif;
    font-size: 30px;
    color: #fff;
    letter-spacing: 2px;
    font-weight: bold;
    flex: 1;
    text-align: left;
  }
    
    /* Add this section for the main content area */
    .main-content {
      position: absolute;
      top: 70px; /* Add a top margin equal to the height of the navbar */
      left: 50%;
      transform: translate(-50%, 0);
      max-width: 600px; /* set maximum width of the box */
      padding: 10px;
      text-align: center;
      z-index: 1;
    }
    
    /* Add styles for the swiper container */
    .swiper-container {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* add a semi-transparent white background */
      border-radius: 20px; /* add rounded corners to the box */
      overflow: hidden; /* hide overflow to prevent scrollbar */
    }
    
    /* Add styles for the swiper wrapper */
    .swiper-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    /* Add styles for each card */
    .swiper-slide {
      background-color: rgba(50, 50, 50, 0.8);
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      color: #fff;
      max-width: 600px;
      text-align: center;
      border-bottom: 4px solid #242324;
      margin: 0 auto;
    }
    
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">QsadeSoft</div>
    <ul>
      <li><a href="https://qsadesoft.github.io/">Home</a></li>
      <li><a href="https://qsadesoft.github.io/Projects">Projects</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h1>Welcome to QsadeSoft</h1>
          <p>We are an online software development group that aims to create software such as games as well as other tools.</p>
          <img src="QsadeSoft.png" alt="The QsadeSoft Logo" style="display: block; margin: 0 auto; max-width: 100%;">
          <h4>Join Our Discord Community!</h4>
          <a href="https://discord.gg/rrd4zxXzbK" target="_blank">
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Join our Discord server" style="display: block; margin: 0 auto; max-width: 10%;">
          </a>
        </div>
        <div class="swiper-slide">
          <!-- Content for the second card -->
        </div>
        <div class="swiper-slide">
          <!-- Content for the third card -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 30,
      grabCursor: true,
      loop: true
    });
  </script>
</body>
</html>

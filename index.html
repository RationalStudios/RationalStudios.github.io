<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QsadeOS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background: linear-gradient(-45deg, #C58AFF, #FF6BD6, #C58AFF, #FF6BD6, #C58AFF, #FF6BD6, #C58AFF);
        background-size: 400% 400%;
        -webkit-animation: rainbow 15s ease infinite;
        -moz-animation: rainbow 15s ease infinite;
        animation: rainbow 15s ease infinite;
      }

      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @-webkit-keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @-moz-keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #taskbar {
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background-color: #1C1C1C;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 0 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
      }

      #start-menu {
        display: none;
        position: absolute;
        top: calc(100vh - 136px);
        left: 0;
        width: 130px;
        padding: 10px;
        background-color: #1C1C1C;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      #start-menu.show-menu {
        display: block;
        opacity: 0;
        animation: fade-in 0.5s forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #start {
        margin-right: auto;
        cursor: pointer;
      }

      #clock {
        margin-left: auto;
      }

      #clock span {
        display: inline-block;
        width: 60px;
        text-align: center;
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .overlay img {
        display: block;
        max-width: 100%;
      }
      
      body {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" stroke="white" stroke-width="2" fill="none" /></svg>') 10 10, auto;
      }

      #start {
      margin-right: auto;
      cursor: pointer;
      position: relative;
      }

      #start:hover {
        cursor: none;
      }

      #start:hover::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        box-shadow: 0 0 5px 2px white;
      }

      .window {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        background-color: white;
        border: 1px solid black;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      .title-bar {
        height: 30px;
        background-color: #1C1C1C;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 5px;
        cursor: move;
      }

      .window.show {
        z-index: 9999;
      }

    </style>
  </head>
  <body>
    <div id="taskbar">
      <span id="start">Start</span>
      <div id="start-menu">
        <ul>
          <li id="about-btn">About</li>
          <li>Vance</li>
          <li>AN44</li>
        </ul>
      </div>
      <div id="clock">
        <span id="hours"></span>
        <span>:</span>
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
      </div>
    </div>

    <div class="overlay">
      <img src="Background.png" alt="Logo">
    </div>

    <script>
      function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      }
      setInterval(updateTime, 1000);

      var startButton = document.getElementById('start');
      var startMenu = document.getElementById('start-menu');

      startButton.addEventListener('click', function() {
        startMenu.classList.toggle('show-menu');

      var aboutBtn = document.getElementById('about-btn');
      aboutBtn.addEventListener('click', function() {
        // Create the window element
        var windowElem = document.createElement('div');
        windowElem.className = 'window';

        // Add the title bar to the window
        var titleBar = document.createElement('div');
        titleBar.className = 'title-bar';
        titleBar.innerHTML = 'About';
        windowElem.appendChild(titleBar);

        // Add some content to the window
        var content = document.createElement('div');
        content.className = 'content';
        content.innerHTML = '<p>This is the About window.</p>';
        windowElem.appendChild(content);

        // Add the window to the document
        document.body.appendChild(windowElem);

        // Make the window draggable
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        titleBar.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          windowElem.style.top = (windowElem.offsetTop - pos2) + "px";
          windowElem.style.left = (windowElem.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }

        document.querySelector('.window').classList.add('show');

});
      });
    </script>
  </body>
</html>

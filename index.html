<!DOCTYPE html>
<html>
<head>
	<title>Welcome to QsadeSoft</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F8F8F8;
		}

		h1 {
			color: #333333;
			text-align: center;
			margin-top: 50px;
		}

		.box {
			width: 400px;
			height: 400px;
			background-color: #FFFFFF;
			margin: 0 auto;
			margin-top: 50px;
			padding: 20px;
			box-shadow: 0px 0px 10px #BBBBBB;
			text-align: center;
			position: relative;
		}

		.box img {
			max-width: 100%;
			max-height: 100%;
			display: block;
			margin: 0 auto;
		}

		.box h2 {
			font-size: 28px;
			margin-top: 30px;
			margin-bottom: 20px;
		}

		.box p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 30px;
		}

		@font-face {
			font-family: 'Blankenburg';
			src: url('Blankenburg.ttf');
		}

		.box h2 span {
			font-family: 'Blankenburg', serif;
		}
	</style>
</head>
<body>
	<h1>Welcome to QsadeSoft</h1>
	<div class="box">
		<img src="QsadeSoft.png" alt="The QsadeSoft Logo">
		<h2><span>QsadeSoft</span></h2>
		<p>We are a software development company that specializes in creating custom software solutions for businesses of all sizes. Our team of experienced developers can help you streamline your processes and increase your productivity. Contact us today to learn more.</p>
	</div>
</body>
</html>

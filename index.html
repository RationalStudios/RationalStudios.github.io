<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="QsadeSoft">
  <meta property="og:description" content="We are an online software development group that aims to create software such as games as well as other tools.">
  <meta property="og:url" content="https://qsadesoft.github.io">
  <title>QsadeSoft</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center the content vertically */
      background: rgb(56,56,56);
      background: linear-gradient(90deg, rgba(56,56,56,1) 0%, rgba(122,122,122,1) 35%);
      margin-top: 70px;
    }
    
    @font-face {
      font-family: 'Blankenburg';
      src: url('Blankenburg.ttf');
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: rgba(34, 34, 34, 0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #fff;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
   .navbar li:not(:last-child) {
    margin-right: 20px;
   }

    .navbar li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      border-radius: 30px;
      transition: all 0.2s ease;
    }

    .navbar li a:hover {
      background-color: #ddd;
      color: #222;
      transform: scale(1.05);
    }

   .navbar .logo {
    font-family: 'Blankenburg', Arial, sans-serif;
    font-size: 30px;
    color: #fff;
    letter-spacing: 2px;
    font-weight: bold;
    flex: 1;
    text-align: left;
  }
    
    /* Add this section for the main content area */
    .main-content {
      position: absolute;
      top: 70px; /* Add a top margin equal to the height of the navbar */
      left: 50%;
      transform: translate(-50%, 0);
      max-width: 600px; /* set maximum width of the box */
      padding: 10px;
      color: #fff;
      text-align: center;
      background-color: rgba(255,255,255,0.5); /* add a semi-transparent background color */
      border-radius: 20px; /* add rounded corners to the box */
      z-index: 1;
    }
    
    .box {
      width: 200px;
      height: 200px;
      background-color: #ddd;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .center-box {
      background-color: #a0d3f8;
    }

    #box1 {
      top: 50px;
      left: 50px;
    }

    #box2 {
      top: 50px;
      right: 50px;
    }
    
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">QsadeSoft</div>
    <ul>
      <li><a href="https://qsadesoft.github.io/">Home</a></li>
      <li><a href="https://qsadesoft.github.io/Projects">Projects</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="box center-box">Center Box</div>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
  </div>

  <script>
    let activeBox = null;
    let initialX = 0;
    let currentX = 0;

    document.addEventListener('mousedown', startDragging);
    document.addEventListener('mouseup', stopDragging);
    document.addEventListener('mousemove', e => {
      currentX = e.clientX;

      if (activeBox) {
        const offsetX = currentX - initialX;
        const transformX = offsetX * 0.2;

        activeBox.style.transform = `translateX(${transformX}px)`;
      }
    });

    function startDragging(e) {
      activeBox = e.target;
      initialX = e.clientX;
      activeBox.style.cursor = 'grabbing';
    }

    function stopDragging() {
      if (activeBox) {
        activeBox.style.cursor = 'grab';
        activeBox.style.transform = 'none';
        activeBox = null;
      }
    }
  </script>
</body>
</html>

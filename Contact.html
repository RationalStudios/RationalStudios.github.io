<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="Rational Studios">
  <meta property="og:description" content="We are an online software development group that aims to create software such as games as well as other tools.">
  <meta property="og:url" content="https://rationalstudios.github.io">
  <title>Rational Studios Contact</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1d9bce;
      background: linear-gradient(90deg, #1d9bce 0%, #1dce61 35%);
      overflow-y: auto; /* Enable vertical scrolling */
      padding-top: 60px; /* Add padding top for the navbar */
    }

    @font-face {
      font-family: 'codec';
      src: url('Codec-Bold.ttf');
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: rgba(29, 155, 206, 0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #1dce61;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .navbar li:not(:last-child) {
      margin-right: 20px;
    }

    .navbar li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      border-radius: 30px;
      transition: all 0.2s ease;
    }

    .navbar li a:hover {
      background-color: #ddd;
      color: #222;
      transform: scale(1.05);
    }

    .navbar .logo {
      font-family: 'codec', Arial, sans-serif;
      font-size: 30px;
      color: #fff;
      letter-spacing: 2px;
      font-weight: bold;
      flex: 1;
      text-align: left;
    }
    
    /* Add this section for the main content area */
    .main-content {
      position: absolute;
      top: 70px; /* Add a top margin equal to the height of the navbar */
      left: 50%;
      transform: translate(-50%, 0);
      max-width: 600px;
      padding: 10px;
      color: #fff;
      text-align: center;
      background-color: rgba(21, 25, 24, 0.5);
      border-radius: 20px;
      z-index: 1;
    }
    
    /* Add styles for the box */
    .box {
      background-color: #151918;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      text-align: center;
      border-bottom: 4px solid #0b0e0d;
    }
    
    /* Add styles for the contact form */
    .contact-form {
      margin-top: 30px;
      text-align: left;
    }
    
    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    
    .contact-form button {
      background-color: #1dce61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }
    
    .contact-form button:hover {
      background-color: #1d9bce;
    }

    .form-status {
      display: none;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Rational Studios</div>
    <ul>
      <li><a href="https://rationalstudios.github.io/">Home</a></li>
      <li><a href="https://rationalstudios.github.io/Contact">Contact</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="box">
      <!-- Add content inside this div -->
      <img src="RationalStudios.png" alt="The Rational Studios Logo" style="display: block; margin: 0 auto; max-width: 100%;">
      </a>
      
      <!-- Add contact form -->
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form id="contact-form" action="https://formspree.io/f/xyyaqeoe" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          
          <button type="submit">Submit</button>
        </form>
        <div id="form-status" class="form-status"></div>
      </div>
    </div>
  </div>

  <script>
    var form = document.getElementById("contact-form");
    var formStatus = document.getElementById("form-status");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      var formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        headers: {
          Accept: "application/json",
        },
        body: formData,
      })
        .then(function (response) {
          form.reset();
          formStatus.innerHTML = "Message sent successfully!";
          formStatus.style.display = "block";
        })
        .catch(function (error) {
          formStatus.innerHTML = "Oops! There was a problem submitting the form.";
          formStatus.style.display = "block";
        });
    });
  </script>
</body>
</html>

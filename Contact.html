<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="Rational Studios">
  <meta property="og:description" content="We are an online software development group that aims to create software such as games as well as other tools.">
  <meta property="og:url" content="https://rationalstudios.github.io">
  <title>Rational Studios Contact</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #151918;
      overflow-y: auto; /* Enable vertical scrolling */
      padding-top: 60px; /* Add padding top for the navbar */
    }

    @font-face {
      font-family: 'codec';
      src: url('Codec-Bold.ttf');
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      background-color: #fff;
      border-bottom: 2px solid #1d9bce;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .navbar li:not(:last-child) {
      margin-right: 20px;
    }

    .navbar li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #222;
      border-radius: 30px;
      transition: all 0.2s ease;
    }

    .navbar li a:hover {
      background-color: #ddd;
      color: #222;
      transform: scale(1.05);
    }

    .navbar .logo {
      font-family: 'codec', Arial, sans-serif;
      font-size: 30px;
      color: #222;
      letter-spacing: 2px;
      font-weight: bold;
      flex: 1;
      text-align: left;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background-color: #151918;
    }
    
    .main-content h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    
    .main-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .contact-form {
      margin-top: 30px;
      text-align: left;
    }
    
    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    
    .contact-form .submit-button {
      background-color: #1dce61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    .contact-form .submit-button:hover {
      background-color: #1d9bce;
      transform: scale(1.05);
    }

    .form-status {
      display: none;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Rational Studios</div>
    <ul>
      <li><a href="https://rationalstudios.github.io/">Home</a></li>
      <li><a href="https://rationalstudios.github.io/Contact">Contact</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="contact-form">
      <h3>Contact Us</h3>
      <form id="contact-form" action="https://formspree.io/f/xyyaqeoe" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" class="submit-button">Submit</button>
      </form>
      <div id="form-status" class="form-status"></div>
    </div>
  </div>

  <script>
    var form = document.getElementById("contact-form");
    var formStatus = document.getElementById("form-status");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      var formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        headers: {
          Accept: "application/json",
        },
        body: formData,
      })
        .then(function (response) {
          form.reset();
          formStatus.innerHTML = "Message sent successfully!";
          formStatus.style.display = "block";
        })
        .catch(function (error) {
          formStatus.innerHTML = "Oops! There was a problem submitting the form.";
          formStatus.style.display = "block";
        });
    });
  </script>
</body>
</html>
